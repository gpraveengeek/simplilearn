<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{color:blue}
        span.abc{color: red;}
        span.xyz{color: green;}
    </style>
</head>
<body>
    <div>
        <h2>Div is known as Container Tag</h2>
        <p>Div is a <span class="abc">block-level</span> 
            element that is used to group other <span class="xyz">HTML</span> elements together. 
            It is often used for layout purposes.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>JS OPERATORS examples</h1>
<body>
    <script type="text/javascript">
        var a=10;
        var b=5;
        var sum=a+b;
        var sub=a-b;
        var mul=a*b;
        var div=a/b;
        document.write("<br/> ARITHMETIC OPERATORS")
        document.write("<br/> value of sum is "+sum)
        document.write("<br/> value of sub is "+sub)
        document.write("<br/> value of mul is "+mul)
        document.write("<br/> value of div is "+div)
        
        document.write("<br/>CONDITIONAL OPERATOERS")
        var result=a>b
        document.write("<br/> result "+result)
    
        document.write("<br/>=== OPERATOERS")
        var x=10;
        var y="10";
        var result1=x ==y;
        document.write("<br/> result1 "+result1)
        var result2=x ===y;
        document.write("<br/> result2 "+result2)

        document.write("<br/>LOGICAL OPERATORS")
        var m1 = 11;
        var m2 = 22;
        var m3 = 33;
        var result3 = m3 > m2 && m3 > m1;
        document.write("<br/> "+result3)
        var result4 = m3 > m2 || m3 < m1;
        document.write("<br/> "+result4)

        document.write("<br/>INCREMENTAL & DECRIMENTAL OPERATORS")
        var n1=100;
        document.write("<br/> value of n1 is "+n1)
        n1++;
        document.write("<br/> value of n1 is "+n1)
        n1--;
        document.write("<br/> value of n1 is "+n1)
    </script>
</body>
</html>

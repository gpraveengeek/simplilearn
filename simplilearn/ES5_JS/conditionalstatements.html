<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Conditional Statement</h2>
    <script type="text/javascript">
        var fnum = 100;
        var snum = 200;
        if (fnum>snum) {
            document.write("fnum is larger than snum")
        } else{
            document.write("snum is larger than fnum")
        }
        document.write("<hr/>")
        var label=1;
        switch (label) {
            case 1: document.write("welcome block 1")
            break;
            case 2: document.write("welcome block 2")
            break;
            case 3: document.write("welcome block 3")
            break;
            default: document.write("wrong block")
        }
        document.write("<br/>finish")
        document.write("<hr/>")
        
        switch (new Date().getDay()) {
            case 0:
                document.write("sun")
                break;
            case 1:
                document.write("mon")
                break;
            case 2:
                document.write("tue")
                break;
            case 3:
                document.write("wed")
                break;
            case 4:
                document.write("thurs")
                break;
            case 5:
                document.write("fri")
                break;
            case 6:
                document.write("sat")
                break;
        }
        document.write("<hr/>")
        
        switch (new Date().getMonth()) {
            case 0:
                document.write("jan")
                break;
            case 1:
                document.write("feb")
                break;
            case 2:
                document.write("mar")
                break;
            case 3:
                document.write("apr")
                break;
            case 4:
                document.write("may")
                break;
            case 5:
                document.write("jun")
                break;
            case 6:
                document.write("jul")
                break;
            case 7:
                document.write("aug")
                break;
            case 8:
                document.write("sep")
                break;
            case 9:
                document.write("oct")
                break;
            case 10:
                document.write("nov")
                break;
            case 11:
                document.write("dec")
                break;
        }
            document.write("<hr/>")

    </script>
</body>
</html>

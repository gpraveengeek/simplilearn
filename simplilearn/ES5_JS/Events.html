<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
    function info() {
        console.log("event fired on single click")
    }
    function info1() {
        console.log("event fired on double click")
    }
    function abc() {
        console.log("event fired on onkeyup")
    }
    function xyz() {
        console.log("event fired on onkeydown")
    }
</script>
<body>
    <h1>Event Handling Example</h1>
    <input type="button" value="Click Here!" onClick="info()"/><br>
    <input type="button" value="Click Here!" ondblclick="info1()"/><br>
    <input type="text" onkeydown="abc()" onkeyup="xyz()"/>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>List Tag Examples</h3>
    <h4>Un Order List</h4>
    <ul type="disc">
        <li>Raj</li>
        <li>Ravi</li>
        <li>John</li>
        <li>Steven</li>
        <li>Lex</li>
    </ul>
    <h4>Order List</h4>
    <ol type="A">
        <li>AI</li>
        <li>Python</li>
        <li>JS</li>
        <li>Java</li>
        <li>Node JS</li>
    </ol>
    <h4>Definition List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
        <dt>JS</dt>
        <dd>Java Script</dd>
        <dt>PHP</dt>
        <dd>Hypertext Preprocessor</dd>
    <br/>

</body>
</html>

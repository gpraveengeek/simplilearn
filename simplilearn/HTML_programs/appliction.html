<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Application Details</h2>
    <form action="welcome.html" method="get">
        <label>First Name</label>
        <input type="text" name="fname" id="fname"/><br/>
        <label>Last Name</label>
        <input type="text" name="lname" id="lname"/><br/>
        <label>Gender</label> 
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br/>
        <label>Hobbies</label>
        <input type="checkbox" name="hobbies" value="reading">Reading
        <input type="checkbox" name="hobbies" value="writing">Writing
        <input type="checkbox" name="hobbies" value="playing">Playing<br/>
        <label>Age</label>
        <input type="number" name="age" id="age"/><br/>
        <label>DOB</label>
        <input type="date" name="dob" id="dob"/><br/>
        <!-- it will show the calender -->
        <label>Address</label>
        <textarea name="address" id="address" rows="4" cols="50"></textarea><br/>   
        <!-- it will provide address table -->
        <labe>City</labe>
        <select name="city" id="city">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="bangalore">Bangalore</option>
            <option value="chennai">Chennai</option>
        </select>   
            <br/>
    <input type="button" value="Store Data"/> 
    <!-- it will only place a button without any action -->
    <input type="submit" value="Create Account!"/>
    <!-- it will submit the created and saves the data -->
    <input type="reset" value="Reset Form"/>
    <!-- it will rest or clear the date which we are enterd in the input box -->
    </form>
    <br/>
    <a href="index.html">Home</a> |
</body>
</html>
